<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse</title>
  <style>
    .app{
        display: flex;
    }
    table{
        border-collapse: collapse;
        border-style: solid;
        width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="index">
      <h1>Warehouse</h1><br>
    </div>
    <div id="realContent" class="app">
      <div id="showTable">
        <table id="warehouse">
          <tr id="firstRow">
            <th>Nome</th>
            <th>Quantit&aacute;</th>
            <th>Categoria</th>
            <th>Prezzo Unitario</th>
            <th>
              <label for="options">Opzioni</label>
              <select id="options" name="options">
                <option id="insert">Inserisci Elemento</option>
                <option id="modify">Modifica Elemento</option>
                <option id="delete">Elimina Elemento</option>
              </select>
            </th>
          </tr>
        </table>
      </div>
      <div id="forms">
        <form id="insertForm">
          <label for="insert">Inserire Elemento:</label><br>
          <label for="fnameInsert">Nome</label>
          <input type="text" id="fnameInsert" name="fnameInsert" placeholder="Nome" required>
          <label for="quantityInsert">Quantit&aacute;</label>
          <input type="text" id="quantityInsert" name="quantityInsert" placeholder="Quantita" required><br>
          <label for="categoryInsert">Categoria</label>
          <input type="text" id="categoryInsert" name="categoryInsert" placeholder="Categoria" required>
          <label for="priceInsert">Prezzo Unitario</label>
          <input type="number" id="priceInsert" name="priceInsert" placeholder="Prezzo Unitario" required><br>
          <input type="submit" value="Inserisci">
        </form>
        <form id="modifyForm">
          <label>Modifica Elemento:</label><br>
          <label for="fnameModify">Nome</label>
          <input type="text" id="fnameModify" name="fnameModify" placeholder="Nome" required>
          <label for="quantityModify">Quantit&aacute;</label>
          <input type="text" id="quantityModify" name="quantityModify" placeholder="Quantita" required><br>
          <label for="categoryModify">Categoria</label>
          <input type="text" id="categoryModify" name="categoryModify" placeholder="Categoria" required>
          <label for="priceModify">Prezzo Unitario</label>
          <input type="number" id="priceModify" name="priceModify" placeholder="Prezzo Unitario" required><br>
          <input type="submit" value="Modifica">
        </form>
      </div>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
