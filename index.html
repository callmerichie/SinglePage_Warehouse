<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse</title>
  <style>

    #realContent{
        display: flex;
        width: auto;
    }

    #showTable{
        width: 300px;
        margin-right: 300px;
    }

    table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 300px;
    }

    th,td {
        border: 1px solid black;
        text-align: center;
        width: auto;
    }

    #forms{
        display: flex;
        gap: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="index">
      <h1>Warehouse</h1><br>
    </div>
    <div id="realContent">
      <div id="showTable">
        <table id="warehouse">
          <thead id="thead">
            <tr id="firstRow">
              <th>Nome</th>
              <th>Quantit&aacute;</th>
              <th>Categoria</th>
              <th>Prezzo Unitario</th>
              <th>Data</th>
              <th colspan="2">
                Opzioni
                <!--
                <label for="options">Opzioni</label>
                <select id="options" name="options" onchange="onchangeOption()">
                  <option id="insert" value="insert">Inserisci Elemento</option>
                  <option id="update" value="update">Modifica Elemento</option>
                  <option id="delete" value="delete">Elimina Elemento</option>
                </select>
                -->
              </th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
      <div id="forms">
        <form id="insertForm" onsubmit="insertProduct(event)">
          <label for="insert" id="insert">Inserire Elemento:</label><br>
          <label for="fnameInsert">Nome</label>
          <input type="text" id="fnameInsert" name="fnameInsert" placeholder="Nome" required>
          <label for="quantityInsert">Quantit&aacute;</label>
          <input type="number" id="quantityInsert" name="quantityInsert" placeholder="Quantit&aacute;" required><br>
          <label for="categoryInsert">Categoria</label>
          <input type="text" id="categoryInsert" name="categoryInsert" placeholder="Categoria" required>
          <label for="priceInsert">Prezzo Unitario</label>
          <input type="number" id="priceInsert" name="priceInsert" placeholder="Prezzo Unitario" required><br>
          <input type="submit" value="Inserisci">
        </form>
        <form id="updateForm">
          <label for="update" id="update">Modifica Elemento:</label><br>
          <label for="fnameUpdate">Nome</label>
          <input type="text" id="fnameUpdate" name="fnameModify" placeholder="Nome" required>
          <label for="quantityUpdate">Quantit&aacute;</label>
          <input type="number" id="quantityUpdate" name="quantityModify" placeholder="Quantit&aacute;" required><br>
          <label for="categoryUpdate">Categoria</label>
          <input type="text" id="categoryUpdate" name="categoryModify" placeholder="Categoria" required>
          <label for="priceUpdate">Prezzo Unitario</label>
          <input type="number" id="priceUpdate" name="priceModify" placeholder="Prezzo Unitario" required><br>
          <input type="submit" value="Modifica">
        </form>
      </div>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
