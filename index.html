<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse</title>
  <style>
    #realContent {
      display: flex;
      gap: 20px;
      width: 100%;
      align-items: flex-start;
    }

    #showTable {
      flex: 1;
      min-width: 600px;
    }

    table th,
    table td {
      white-space: normal;
      overflow: visible;
      max-width: none;
    }

    #forms {
      width: 320px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="app" class="container container-fluid">
    <div id="index">
      <h1>Warehouse</h1><br>
    </div>
    <div id="realContent" class="d-flex gap-4">
      <div id="showTable">
        <table id="warehouse" class="table table-bordered table-striped table-hover">
          <thead id="thead" class="table-primary">
            <tr id="firstRow">
              <th>Nome</th>
              <th>Quantit&aacute;</th>
              <th>Categoria</th>
              <th>Prezzo Unitario</th>
              <th>Data</th>
              <th colspan="2">
                Opzioni
                <!--
                <label for="options">Opzioni</label>
                <select id="options" name="options" onchange="onchangeOption()">
                  <option id="insert" value="insert">Inserisci Elemento</option>
                  <option id="update" value="update">Modifica Elemento</option>
                  <option id="delete" value="delete">Elimina Elemento</option>
                </select>
                -->
              </th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
      <div id="forms">
        <form id="insertForm" onsubmit="insertProduct(event)">
          <label for="insert" id="insert" class="form-label">Inserire Elemento:</label><br>
          <label for="fnameInsert" class="form-label">Nome</label>
          <input type="text" id="fnameInsert" class="form-control" name="fnameInsert" placeholder="Nome" required>

          <label for="quantityInsert" class="form-label">Quantit&aacute;</label>
          <input type="number" id="quantityInsert"class="form-control" name="quantityInsert" placeholder="Quantit&aacute;" required>

          <label for="categoryInsert" class="form-label">Categoria</label>
          <input type="text" id="categoryInsert" class="form-control" name="categoryInsert" placeholder="Categoria" required>

          <label for="priceInsert" class="form-label">Prezzo Unitario</label>
          <input type="number" id="priceInsert" class="form-control" name="priceInsert" placeholder="Prezzo Unitario" required><br>
          <input type="submit" class="btn btn-primary" value="Inserisci">
        </form>
        <div id="update">
          <!--
          <form id="updateForm" onsubmit="updateValues(event)">
          <label for="update" id="update">Modifica Elemento:</label><br>
          <label for="fnameUpdate">Nome</label>
          <input type="text" id="fnameUpdate" name="fnameModify" placeholder="Nome" required>
          <label for="quantityUpdate">Quantit&aacute;</label>
          <input type="number" id="quantityUpdate" name="quantityModify" placeholder="Quantit&aacute;" required><br>
          <label for="categoryUpdate">Categoria</label>
          <input type="text" id="categoryUpdate" name="categoryModify" placeholder="Categoria" required>
          <label for="priceUpdate">Prezzo Unitario</label>
          <input type="number" id="priceUpdate" name="priceModify" placeholder="Prezzo Unitario" required><br>
          <input type="submit" value="Modifica">
          </form>
          -->
        </div>
      </div>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
